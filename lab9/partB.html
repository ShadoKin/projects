<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<p id="question">How many buttons to create?</p>
<input id="answer" type="text">
<input id="go" type="button" value="Go">
<p id="response">

<script>

function screenSize() {
	let maxwidth = window.innerWidth;
	let maxheight = window.innerHeight;
	return [maxwidth, maxheight]
}
values = screenSize();
maxwidth = values[0]
maxheight = values[1]

function rand(a, b) {
	return Math.random() * (b - a) + a;
}

function Button(width, height, amount, color) {
	this.width = width
	this.height = height
	this.amount = amount
	this.color = color
	this.create = function() {create(width, height, amount, color)}
}

let count = 0

function create(width, height, amt, color) {
	for (i = 0; i < amt; i++) {
		let element = document.createElement("BUTTON")
		element.setAttribute('id', i)
		element.style.width = width + "em"
		element.style.height = height + "em"
		color = "rgb(" + (Math.floor(Math.random()*256)) + "," + (Math.floor(Math.random()*256)) + "," + (Math.floor(Math.random()*256)) + ")"
		element.style.backgroundColor = color
		document.body.appendChild(element)
		setTimeout(function() {
			let topL = Math.floor(rand(0, maxheight)) - 80;
			let leftL = Math.floor(rand(0, maxwidth)) - 160;	
			console.log(topL, leftL)
			if (leftL < 0) {
				leftL = 0;
			}
			if (topL < 0) {
				topL = 0;
			}
			element.style.position = 'absolute'
			element.style.top = topL + "px"
			element.style.left = leftL + "px"
				}, (amt*1000))
		element.onclick = function() {
			if (this.id == count) {
				count += 1
				document.getElementById('response').style.display = 'none'
			} else {
				document.getElementById('response').innerHTML = "Wrong order! Restart and try again"
				document.getElementById('response').style.display = 'inline'
				count = 0
			}
			if (count == amt) {
				document.getElementById('response').innerHTML = "Excellent memory"
				document.getElementById('response').style.display = 'inline'
			}
		}
	}
}

function check(amt) {
	if (amt >= 5 && amt <= 100) {
		return true
	} else {
		return false
	}
}

function make() {
	let amt = document.getElementById('answer').value
	if (check(amt)) {
		document.getElementById('question').style.display = 'none'
		document.getElementById('answer').style.display = 'none'
		document.getElementById('go').style.display = 'none'
		document.getElementById('response').style.display = 'none'
		let color = "rgb(" + (Math.floor(Math.random()*256)) + "," + (Math.floor(Math.random()*256)) + "," + (Math.floor(Math.random()*256)) + ")"
		let btn = new Button(10, 5, amt, color)
		btn.create(10, 5, amt, color)
	} else {
		document.getElementById('response').innerHTML = "Enter a value between 5 and 100"
	}
}


document.getElementById("go").onclick = make

</script>

</body>
</html>
